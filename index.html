<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body{
      height:100vh; margin:0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow:hidden;
    }

    h1{
      color:#b30059;
      margin:0 0 40px;
      text-align:center;
      padding:0 16px;
    }

    .buttons{
      display:flex;
      gap:180px;
      align-items:center;
      justify-content:center;
    }

    button{
      padding:14px 28px;
      font-size:20px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#ff4d6d; color:#fff;
      transition: transform 180ms ease;
    }
    #yes:active{ transform: scale(1.05); }

    #no{
      background:#999; color:#fff;
      position:absolute; /* we will place it manually */
    }

    .final{
      text-align:center;
      color:#b30059;
      padding:0 16px;
    }
  </style>
</head>

<body>
  <h1>Raquel, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="final">
          <h1>Good because you didn't have a choice!!! ðŸ’•ðŸ¥°</h1>
          <p style="font-size:22px;margin-top:10px;">
            Youâ€™re officially my Valentine ðŸ’˜
          </p>
        </div>
      `;
    });

    // ----- BOUNCING NO (starts on touch) -----
    let bouncing = false;
    let x = 0, y = 0;
    let vx = 7, vy = 6;
    let rafId = null;

    function bounds() {
      const pad = 10;
      return {
        pad,
        maxX: window.innerWidth  - noBtn.offsetWidth  - pad,
        maxY: window.innerHeight - noBtn.offsetHeight - pad
      };
    }

    function startBounce() {
      if (bouncing) return;
      bouncing = true;

      // lock current position before bouncing
      const rect = noBtn.getBoundingClientRect();
      x = rect.left;
      y = rect.top;
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      rafId = requestAnimationFrame(tick);
    }

    function tick() {
      const { pad, maxX, maxY } = bounds();

      x += vx;
      y += vy;

      if (x <= pad || x >= maxX) vx *= -1;
      if (y <= pad || y >= maxY) vy *= -1;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      rafId = requestAnimationFrame(tick);
    }

    // Mobile: touching No starts the bounce
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // block click
      startBounce();
    }, { passive: false });

    // Safety: if clicked anyway
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      startBounce();
    });

    // Keep in bounds on rotation
    window.addEventListener("resize", () => {
      if (!bouncing) return;
      const { pad, maxX, maxY } = bounds();
      x = Math.min(Math.max(x, pad), maxX);
      y = Math.min(Math.max(y, pad), maxY);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    });
  </script>
</body>
</html>
